<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Branch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <h3>Branches</h3>
    <hr>
    <p class="h4 mb-4">Save Branch</p>
    <form th:action="@{/branches/processAddBranchForm}" th:object="${branch}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 w-25" />
        <input type="submit" value="Save" class="btn btn-info col-2" />
    </form>
    <hr>
    <a th:href="@{/branches/list}" style="text-decoration: none;">Back to Branches List</a> |
    <a th:href="@{/employees/list}" style="text-decoration: none;">Go to Employees List</a>
</div>
</body>
</html>
