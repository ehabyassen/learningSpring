<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Branches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <h3>Branches</h3>
    <hr>
    <a th:href="@{/branches/showAddBranchForm}" class="btn btn-primary btn-sm mb-3">Add Branch</a>
    <div th:if="${deleteBranchHasEmployeesError}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <p th:text="${deleteBranchHasEmployeesError}"></p>
        <button type="button" class="btn-close btn-close-sm" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th/>
        </tr>
        </thead>
        <tbody>
        <tr th:each="branch : ${branches}">
            <td th:text="${branch.name}" />
            <td class="col-md-4 text-center">
                <a th:href="@{/branches/showUpdateBranchForm(branchId=${branch.id})}"
                   class="btn btn-info btn-sm col-3">Update</a>
                <a th:href="@{/branches/processDeleteBranch(branchId=${branch.id})}"
                   class="btn btn-danger btn-sm col-3"
                   onclick="if (! (confirm('Are you sure you want to delete this branch?'))) return false">Delete</a>
                <a th:href="@{/branches/listBranchEmployees(branchId=${branch.id})}"
                   class="btn btn-link btn-sm col-4">List Employees</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/employees/list}" style="text-decoration: none;">Go to Employees List</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
