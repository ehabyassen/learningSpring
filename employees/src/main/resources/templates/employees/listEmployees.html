<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <h3>Employees</h3>
    <hr>
    <a th:href="@{/employees/showAddEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>National Id</th>
            <th>Age</th>
            <th>Branch</th>
            <th/>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.name}" />
            <td th:text="${employee.nationalId}" />
            <td th:text="${employee.age}" />
            <td th:text="${employee.branch.name}" />
            <td class="col-md-2 text-center">
                <a th:href="@{/employees/showUpdateEmployeeForm(employeeId=${employee.id})}"
                   class="btn btn-info btn-sm col-4">Update</a>
                <a th:href="@{/employees/processDeleteEmployee(employeeId=${employee.id})}"
                   class="btn btn-danger btn-sm col-4"
                   onclick="if (! (confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/branches/list}" style="text-decoration: none;">Go to Branches List</a>
</div>
</body>
</html>
