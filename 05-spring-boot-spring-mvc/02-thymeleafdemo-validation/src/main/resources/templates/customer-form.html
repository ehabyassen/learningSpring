<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>

    <i>Fill out the form. (*) means required.</i>
    <br><br>

    <form th:action="@{/processCustomerForm}" th:object="${customer}" method="POST">
        <label for="firstName">First name: </label>
        <input type="text" id="firstName" th:field="*{firstName}" />
        <br><br>

        <label for="lastName">Last name (*): </label>
        <input type="text" id="lastName" th:field="*{lastName}" />

        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              class="error" />
        <br><br>

        <label for="freePasses">Free Passes: </label>
        <input type="text" id="freePasses" th:field="*{freePasses}" />

        <span th:if="${#fields.hasErrors('freePasses')}"
              th:errors="*{freePasses}"
              class="error" />
        <br><br>

        <label for="postalCode">Postal Code: </label>
        <input type="text" id="postalCode" th:field="*{postalCode}" />

        <span th:if="${#fields.hasErrors('postalCode')}"
              th:errors="*{postalCode}"
              class="error" />
        <br><br>

        <label for="courseCode">Course Code: </label>
        <input type="text" id="courseCode" th:field="*{courseCode}" />

        <span th:if="${#fields.hasErrors('courseCode')}"
              th:errors="*{courseCode}"
              class="error" />
        <br><br>

        <input type="submit" value="Submit" />
    </form>
</body>
</html>
